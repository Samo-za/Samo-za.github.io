        <h2>Contact us</h2>
        
    <section>
    <form action="">
        <fieldset>
            <legend>Your contact information</legend>
                <label for="name">Your name</label>
                    <input type="text" id="name" name="name">
                <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone">
                <label for="email">Email</label>
                    <input type="email" id="email" name="email">
        </fieldset>
            
        <fieldset>
            <legend>Your query</legend>
                <label for="mydate">On which date would you like to arrange a meeting?</label>
                    <input type="date" id="mydate">
            <br>
                <p>Which type of contact do you preffer?</p>
                <label>
                    <input type="radio" name="contacttype" value="phone">Phone</label> 
                <label>
                    <input type="radio" name="contacttype" value="email">Email</label> 
                <label>
                    <input type="radio" name="contacttype" value="live" checked>In person</label>
            <br>
                
                <label for="comments"> Enter your query
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Place for your ideas"></textarea></label>
            <br>
                <label for="subscribe"><input type="checkbox" value="checkbox" id="subscribe" checked>Add me to your email list!</label>
        </fieldset>
        <button>Submit</button>
    </form>
